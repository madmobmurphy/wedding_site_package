<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSVP – Melanie & Sebastian</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero rsvp-header">
    <!-- image path  -->
    <img src="wedding-photo.png" alt="Melanie und Sebastian" />
    <h1>Wir freuen uns, euch zu sehen!</h1>
    <p>Wir bitten bis zum 15. September 2025 um Rückantwort</p>
  </header>

  <main class="rsvp-page">
    
    <form class="rsvp-form" action="https://formspree.io/f/xanjaklz" method="POST">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label>Wirst du mit uns feiern?
        <select name="attendance" required>
          <option value="" disabled selected>Bitte wählen …</option>
          <option>Ja</option>
          <option>Nein</option>
        </select>
      </label>
      
      <label for="food">Bitte wähle dein Hauptgericht</label>
      <select id="food" name="food" required>
        <option value="" selected>Bitte wählen …</option>
        <option>Vegetarische Lasagne</option>
        <option>Butter Curry mit Gemüse an Reis</option>
        <option>Ravioli an Pesto-Sahne-Sauce</option>
      </select>

      <label for="message">Sollte es Allergien geben auf die wir achtgeben sollten, dann lass es uns bitte wissen.</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <div class="btn-container">
        <button type="submit" class="btn">Absenden</button>
      </div>
    </form>

    <div class="btn-container">
      <a href="index.html" class="btn btn-back">Zurück</a> <br><br>
      Solltet ihr vorhaben in Enschede die Nacht zu verbringen,<br> 
      dann haben wir hier für euch ein paar Hotels verlinkt.<br>
      <a class="btn btn-back" 
      href="https://www.booking.com/searchresults.de.html?label=duc511jc-1DCAMoqQFCCGVuc2NoZWRlSDNYA2ipAYgBAZgBB7gBF8gBDNgBA-gBAYgCAagCA7gCztmBwwbAAgHSAiQzMzE5ZWNkZi01OTUyLTQ4MDYtYmEwNy0xZmI1NGU0NDRhMGbYAgTgAgE&sid=9ffa27ce4128f7d5e991392e185198b9&aid=390156&ss=Enschede&ssne=Enschede&ssne_untouched=Enschede&efdco=1&lang=de&sb=1&src_elem=sb&dest_id=-2144209&dest_type=city&checkin=2025-10-06&checkout=2025-10-07&group_adults=2&no_rooms=1&group_children=0&sb_travel_purpose=leisure&order=price&force_referer=" 
      target="_blank" rel="noopener noreferrer">
      Hotel Liste (Booking.com)
    </a>
  </div>

  </main>

  <footer>
    <p>Wir sagen Ja! ♡ Wij zeggen ja!</p>
  </footer>
</body>
</html>
