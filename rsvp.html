<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSVP – Melanie & Sebastian</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero rsvp-header">
    <!-- image path unchanged -->
    <img src="wedding-photo.png" alt="Melanie und Sebastian" />
    <h1>Wir freuen uns, euch zu sehen!</h1>
    <p>Wir bitten bis zum 15.&nbsp;September 2025 um Rückantwort</p>
  </header>

  <main class="rsvp-page">
    <!-- keep your original endpoint here -->
    <form class="rsvp-form" action="YOUR_EXISTING_ACTION_URL" method="POST">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="food">Essen</label>
      <select id="food" name="food" required>
        <option value="" selected>Bitte wählen …</option>
        <option>Vegetarische Lasagne</option>
        <option>Butter Curry mit Gemüse an Reis</option>
        <option>Ravioli mit Pesto-Sahne-Sauce</option>
      </select>

      <label for="message">Sollten wir auf etwas besonders achten?</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <div class="btn-container">
        <button type="submit" class="btn">Absenden</button>
      </div>
    </form>

    <div class="btn-container">
      <a href="index.html" class="btn btn-back">Zurück</a>
    </div>
  </main>

</body>
</html>
